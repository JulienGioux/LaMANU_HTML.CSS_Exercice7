<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">
    <title>HtmlExercice6</title>
  </head>
  
  <body>
    <form action="/action_page.php">
      <fieldset class="fieldID">
        <legend class="legendID">Votre identité:</legend>
        <ol>
          <li>
            <label for="fname">Nom:</label>
            <input type="text" id="fname" name="fname" value="Votre nom"><br>
          </li>
          <li>
            <label for="lname">Prénom:</label>
            <input type="text" id="lname" name="lname" value="Votre prénom"><br>     
          </li>
          <li>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="Votre Email"><br>    
          </li>
        </ol>     
      </fieldset>
      
      <fieldset class="fieldAdresse">
        <legend class="legendAdresse">Adresse de livraison:</legend>
        <ol>
          <li>
            <label for="adresse">Adresse:</label>
            <textarea id="adresse" name="adresse" rows="3" cols="25"></textarea><br>    
          </li>
          <li>
            <label for="cp">Code postale:</label>
            <input type="text" id="cp" name="cp" value="Votre code postale"><br>    
          </li>
          <li>
            <label for="ville">Ville:</label>
            <input type="ville" id="ville" name="ville" value="Votre ville"><br>     
          </li>
        </ol>     
      </fieldset>

      <fieldset class="fieldCB">
        <legend class="legendCB">Information de réglement:</legend>
        <ol>
          <li>
            Type de carte banquaire: <br>
            <input type="radio" id="visa" name="cb">
            <label for="visa">VISA</label><br>
            <input type="radio" id="mastercard" name="cb">
            <label for="mastercard">mastercard</label><br>
          </li>

          <li>
            <label for="numcb">n° de carte :</label>
            <input type="text" id="numcb" name="numcb" value="Votre n° de carte"><br>
          </li>
          <li>
            <label for="codesecu">Code de sécurité:</label>
            <input type="text" id="codesecu" name="codesecu" value="Votre code de sécurité"><br>
          </li>
          <li>
            <label for="propName">Nom du titulaire:</label>
            <input type="text" id="propName" name="propName" value="Le nom du propriétaire"><br>    
          </li>
        </ol>
      </fieldset>
      <input type="submit" value="J'achète">
     </form>
  </body>
</html>
